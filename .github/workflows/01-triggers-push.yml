# CONCEPT 1: Workflow Triggers (push, issue, discussion)
# This workflow runs when you push code to the repository

name: 01 - Push Trigger Demo

# TRIGGER: This workflow runs on every push to main branch
on:
  push:
    branches:
      - main  # Only triggers when pushing to main branch

jobs:
  show-trigger-info:
    # Runner: Use GitHub's free Ubuntu machine
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Show what triggered this workflow
      - name: Show trigger information
        run: |
          echo "This workflow was triggered by: ${{ github.event_name }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit SHA: ${{ github.sha }}"
